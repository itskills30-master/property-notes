<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Notes</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" href="/icons/icon-192.png" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<main class="center">
  <h1>Property Notes</h1>
  <p>Manage your rental properties easily</p>

  <!-- SATU TOMBOL DINAMIS -->
  <button id="actionBtn" class="btn" style="display:none;">
    Install App
  </button>
</main>

<script>
  let deferredPrompt;
  let hasUpdate = false;

  // ===============================
  // CEK MODE INSTALLED
  // ===============================
  const isInstalled =
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone === true;

  // ===============================
  // SERVICE WORKER
  // ===============================
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");

    navigator.serviceWorker.addEventListener("controllerchange", () => {
      hasUpdate = true;
      showUpdateButton();
    });
  }

  // ===============================
  // INSTALL PROMPT
  // ===============================
  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    showInstallButton();
  });

  // ===============================
  // TOMBOL INSTALL
  // ===============================
  function showInstallButton() {
    if (isInstalled) return;

    const btn = document.getElementById("actionBtn");
    btn.textContent = "Install App";
    btn.style.display = "block";

    btn.onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    };
  }

  // ===============================
  // TOMBOL UPDATE
  // ===============================
  function showUpdateButton() {
    const btn = document.getElementById("actionBtn");
    btn.textContent = "Update App";
    btn.style.display = "block";

    btn.onclick = () => {
      window.location.reload();
    };
  }

  // ===============================
  // AUTO REDIRECT JIKA SUDAH INSTALL
  // ===============================
  if (isInstalled && !hasUpdate) {
    window.location.replace("/unit.html");
  }

  // ===============================
  // SETELAH INSTALL
  // ===============================
  window.addEventListener("appinstalled", () => {
    window.location.href = "/unit.html";
  });
</script>

</body>
</html>
